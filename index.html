<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

<body>
    <div class="container">
        <div class="box">
            <ul class="controls">
                <li class="left">
                    <select id="from_lang"></select>
                </li>
                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <li class="right">
                    <select id="to_lang"></select>
                </li>
            </ul>

            <div class="text-controls">
                <textarea id="from-text" class="from-text" placeholder="enter a text"></textarea>
                <textarea id="to-text" class="to-text" placeholder="" readonly disabled></textarea>
            </div>

        </div>
        <button id="btnTranslate">Translate</button>
        
    </div>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>

</html>
